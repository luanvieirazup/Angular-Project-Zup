<app-loader *ngIf="!receiveUsers" ></app-loader>

<div class="users">
    <div class="users__user row no-gutters" *ngFor="let user of receiveUsers">
        <img src="{{ user.picture.medium }}" class="users__pictures">
        <div class="col-2">{{ user?.name.first }} {{user?.name.last}}</div>
        <div class="col-3">{{ user?.email }}</div>
        <div class="col-2">{{ user?.phone }}</div>
        <div class="col-2">{{ user?.location.city }}</div>
        <div class="col-2 d-flex justify-content-around">
        <i
            class="material-icons mr-2v"
            [routerLink]="'/profile'"
            (click)="setProfile(user)"
        >
            remove_red_eye
        </i>
            <i class="material-icons mr-2" *ngIf="moveToTrash">delete</i>
            <i class="material-icons mr-2" *ngIf="moveToAll">apps</i>
            <i class="material-icons mr-2" *ngIf="moveToAttended">check</i>
        </div>
    </div>
</div>
